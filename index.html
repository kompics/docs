<html>
  <body>
	<h1>Kompics Documentation Index</h1>
	<h2>Versions</h2>
	<div id="versions">Loadingâ€¦</div>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/kompics/docs/contents/?ref=gh-pages');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          if (!file.name.startsWith('.') && file.name != "index.html") {
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
          }
        }
        htmlString += '</ul>';
        document.getElementById('versions').innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
